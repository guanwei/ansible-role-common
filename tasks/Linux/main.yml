---
- import_tasks: hosts.yml

- import_tasks: proxy.yml

- name: Stop and disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no
  become: true

- name: Disable selinux at next reboot
  selinux:
    state: disabled
  become: true

- name: Set selinux in permissive mode until the machine is rebooted
  shell: setenforce 0 || true
  changed_when: false
  become: true
